{% extends 'base.html' %}

{% block main %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
    <form method="post" action="{% url 'create_cars' %}">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" value="Send">
    </form>

{% endblock %}
